<!DOCTYPE html>
<html>
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.1.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Play: Epicodus Combat Management System</title>
</head>
<body>
  <div class="container">
    <div class="characterSelector">
      <form id="player1form">
        <p>Player 1, select your character:</p>
        <select id="p1Choices">
        </select>
        <button id="submitP1Selection" type="click">Submit</button>
      </form>
      <form id="player2form">
        <p>Player 2, select your character:</p>
        <select id="p2Choices">
        </select>
        <button id="submitP2Selection" type="click">Submit</button>
      </form>
    </div>
    <div class="playSpace">
      <div class="row" id="playerInterface">
      </div>
      <div class="row" id="playerStatus">
      </div>
      <div class="row" id="playerControls">
      </div>
      <div class="row">
        <div class="col-md-12">
          <h2 id="death-div"></h2>
        </div>
    </div>
    </div>
  </div>
</body>
</html>
