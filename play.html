<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <link href="css/animate.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Metal+Mania" rel="stylesheet">
  <title>CMS: Combat Management System</title>
</head>
<body>
  <div class="container">
    <div class="game-title">
      <h1 id="main-title">C-M-S</h1>
      <h2 id ="expanded-title">COMBAT MANAGEMENT SYSTEM</h2>
    </div>
    <div class="characterSelector">
      <form id="player1form">
        <p class="preview-player">Player 1, select a character to preview:</p>
        <select id="p1Choices">
          <option selected disabled hidden>Choose here</option>
        </select>
        <div id="p1Preview">
        </div>
        <button id="submitP1Selection" type="click" class="select-button">Select</button>
      </form>
      <form id="player2form">
        <p class="preview-player">Player 2, select a character to preview:</p>
        <select id="p2Choices">
          <option selected disabled hidden>Choose here</option>
        </select>
        <div id="p2Preview">
        </div>
        <button id="submitP2Selection" type="click" class="select-button">Select</button>
      </form>
    </div>
    <div class="playSpace">
      <div class="row">
        <div id="img1" class="col-md-6">
        </div>
        <div id="img2" class="col-md-6">
        </div>
      </div>
      <div class="row">
        <div id="playerStatus1" class="col-md-6">
        </div>
        <div id="playerStatus2" class="col-md-6">
        </div>
      </div>
      <div class="row">
        <div id="playerControls1"class="col-md-6">
        </div>
        <div id="playerControls2"class="col-md-6">
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div id="death-div"></div>
        <button class="continue-button" type="click" id="nextChallenger">Continue</button>
      </div>
    </div>
  </div>
  <script src="js/jquery-3.1.1.js"></script>
  <script src="js/scripts.js"></script>
  <script src="js/move.js"></script>
</div>
</body>
</html>
