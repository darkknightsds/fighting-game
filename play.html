<!DOCTYPE html>
<html>
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <link href="css/animate.css" rel="stylesheet" type="text/css">
  <title>Play: Epicodus Combat Management System</title>
</head>
<body>
  <div class="container">
    <div class="characterSelector">
      <form id="player1form">
        <p>Player 1, select a character to preview:</p>
        <select id="p1Choices">
          <option selected disabled hidden>Choose here</option>
        </select>
        <div id="p1Preview">
        </div>
        <button id="submitP1Selection" type="click">Submit</button>
      </form>
      <form id="player2form">
        <p>Player 2, select a character to preview:</p>
        <select id="p2Choices">
          <option selected disabled hidden>Choose here</option>
        </select>
        <div id="p2Preview">
        </div>
        <button id="submitP2Selection" type="click">Submit</button>
      </form>
    </div>
    <div class="playSpace">
      <div class="row">
        <div id="img1" class="col-md-6">
        </div>
        <div id="img2" class="col-md-6">
        </div>
      </div>
      <div class="row">
        <div id="playerStatus1" class="col-md-6">
        </div>
        <div id="playerStatus2" class="col-md-6">
        </div>
      </div>
      <div class="row">
        <div id="playerControls1"class="col-md-6">
        </div>
        <div id="playerControls2"class="col-md-6">
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <h2 id="death-div"></h2>
      </div>
    </div>
  </div>
  <script src="js/jquery-3.1.1.js"></script>
  <script src="js/scripts.js"></script>
  <script src="js/move.js"></script>
</div>
</body>
</html>
