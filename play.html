<!DOCTYPE html>
<html>
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.1.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Play: Epicodus Combat Management System</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <img src="img/player1.jpg" alt="Player 1" id="p1Image">
        <h2 id="p1Name">Player 1</h2>
      </div>
      <div class="col-md-6">
          <img src="img/player2.jpg" alt="Player 2" id="p2Image">
        <h2 id="p2Name">Player 2</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <p id="p1Status">
        </p>
      </div>
      <div class="col-md-6">
        <p id="p2Status">
        </p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <button class="btn" type="click" id="p1Attack">Attack</button>
        <button class="btn" type="click" id="p1Defend">Defend</button>
      </div>
      <div class="col-md-6">
        <button class="btn" type="click" id="p2Attack">Attack</button>
        <button class="btn" type="click" id="p2Defend">Defend</button>
      </div>
    </div>
  </div>
</body>
</html>
